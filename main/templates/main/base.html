<!DOCTYPE html>
{% load static i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet" />
</head>
<body>
<header class="header">
    <nav class="nav">
<!--        <ul class="header__items">-->
<!--            <li class="header__item">{% trans "Автомобили" %}</li>-->
<!--            <li class="header__item">{% trans "Запчасти" %}</li>-->
<!--            <li class="header__item">Услуги</li>-->
<!--            <li class="header__item">О нас</li>-->
<!--        </ul>-->
        <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
            <input name="text" type="hidden" value="{{ redirect_to }}">
            <select name="language">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}
                    selected {% endif %} >
                        {{ language.name_local }} ({{ language.code }})
                    </option>
                {% endfor %}
            </select>
            <input type="submit" value="Go">
        </form>
    </nav>
</header>
{% block mainmenu %}
<ul>
    {% for item in items %}
    <li>{{item}}</li>
    {% endfor %}
</ul>
{% endblock mainmenu %}

{% block content %}

{% endblock %}

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95470.44895156464!2d41.55906702232365!3d41.60274671213316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406787bcef4c5a99%3A0x77b4da27991ef66b!2zT3BlbiBGYXJtZXJzJyBNYXJrZXQg4YOR4YOQ4YOW4YOQ4YOg4YOY!5e0!3m2!1sru!2sge!4v1638711526266!5m2!1sru!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>
</html>
